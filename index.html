<!DOCTYPE html>
<html lang="pt-br" class="h-full">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              dmsans: 'DM Sans',
              montserrat: 'Montserrat',
            },
            colors: {
              bluesky: '#C2E9FB',
              darkbluesky: '#A1C4FD',
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <title>Jogo da adivinhação</title>
  </head>
  <body
    class="bg-gradient-to-r from-bluesky from-0% to-darkbluesky to-100% grid place-items-center h-full font-dmsans"
  >
    <main
      class="bg-white shadow-md rounded-md pt-12 px-16 pb-16 w-[min(26.75rem,90%)] -mt-32 text-center"
    >
      <div class="screen1 d-non">
        <h1 class="font-montserrat text-2xl mb-4 decoration-indigo-800">
          Jogo do quinho troxa
        </h1>
        <p class="decoration-indigo-800 opacity-80">
          Adivinhe um número entre 0 a 10
        </p>

        <form class="mt-12 flex justify-center">
          <input
            id="inputNumber"
            class="bg-slate-300 w-16 p-4 rounded-[4px] rounded-r-none"
            type="number"
          />
          <button
            onclick="handleClick(event)"
            class="font-dmsans bg-indigo-500 p-4 rounded-[4px] rounded-l-none text-white font-bold cursor-pointer hover:bg-indigo-600 transition duration-300"
          >
            Tentar
          </button>
        </form>

        <div class="error hidden">
          <div
            id="toast-danger"
            class="flex items-center mt-4 -mb-4 w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 transition-all ease-in"
            role="alert"
          >
            <div
              class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
                />
              </svg>
              <span class="sr-only">Error icon</span>
            </div>
            <div class="ml-3 text-sm font-normal">Errou, tente novamente!</div>
            <button
              type="button"
              class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
              data-dismiss-target="#toast-danger"
              aria-label="Close"
            >
              <span class="sr-only">Close</span>
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="screen2 hidden">
        <h2 class="decoration-indigo-800 font-dmsans text-xl mb-8">
          Acertou em 3 tentativas!
        </h2>
        <button
          class="font-dmsans bg-indigo-500 p-4 rounded-[4px] text-white font-bold cursor-pointer hover:bg-indigo-600 transition duration-300"
        >
          Jogar novamente
        </button>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
  </body>
</html>
